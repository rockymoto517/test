name: Stylua
on:
  push:
    branches:
  workflow_dispatch:

jobs:
  format_lua:
    runs-on: ubuntu-latest
    steps:
      - name: Download stylua
        run: |
          curl -Lo "stylua.zip" "https://github.com/JohnnyMorganz/StyLua/releases/download/v2.1.0/stylua-linux-x86_64.zip"
          unzip stylua.zip
          rm stylua.zip
      - name: Format code and store error log
        id: codeFormatting
        run: |
          ./stylua --config-path ./.github/stylua.toml -g "*.lua" &. stylua.log
      - name: Archive error log
        uses: actions/upload-artifact@v4
        if: failure() && steps.codeFormatting.outcome == 'failure'
        with:
          name: stylua_log
          path: |
            stylua.log
      - uses: EndBug/add-and-commit@v9
        if: success() && steps.codeFormatting.outcome == 'success'
        with:
          add: "*.lua"
          committer_name: GitHub Actions
          committer_email: actions@github.com
          message: Code formatting
